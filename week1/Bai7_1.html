<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function diemTB() {
        let a = parseFloat(prompt('Nhap diem Ly :'));
        let b = parseFloat(prompt('Nhap diem Hoa :'));
        let c = parseFloat(prompt('Nhap diem Sinh :'));
        let diemTB = (a+b+c)/3;
        alert("Diem trung binh = "+diemTB);
    }
    function chuyenDoiND() {
        let c = parseFloat(prompt('Nhap do C : '));
        let f = 32+c*9/5;
        alert('Do F = '+f);
    }
    function tinhS() {
        let r = parseFloat(prompt('Nhap ban kinh hinh tron : '));
        let s= 3.14*r^2;
        alert('Dien tich hinh tron = '+s);
    }
    function tinhP() {
        let r = parseFloat(prompt('Nhap ban kinh hinh tron : '));
        let p= 3.14*2*r;
        alert('Chu vi hinh tron = '+p);
    }
</script>
<button onclick="diemTB()">TinhDiemTB</button><br><br>
<button onclick="chuyenDoiND()">DoiND</button><br><br>
<button onclick="tinhS()">TinhS</button><br><br>
<button onclick="tinhP()">TinhP</button><br><br>
</body>
</html>
