<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhap chieu dai HNC :'));
    let b = parseInt(prompt('Nhap chieu rong HNC :'));
    let s ='<p>'
    for (let i = 0; i <b; i++) {
        for (let j = 0; j <a; j++) {
            if (i==0||j==0||i==(b-1)||j==(a-1)) s+='*'
            else s=s+'&ensp;'
        }
        s+='<br>';
    }
    s+='</p>';
    document.write(s);
</script>
</body>
</html>
