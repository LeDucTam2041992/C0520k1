<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dSo = parseFloat(prompt('Nhap doanh so(%) ban hang cua thang :'));
    if (dSo<50) alert('Ban chi dat '+dSo+' %chi tieu. Thang nay ban khong co hoa hong')
    else if (dSo<80) alert('Ban chi dat '+dSo+' %chi tieu. Thang nay ban co 1% hoa hong')
    else if (dSo<100) alert('Ban chi dat '+dSo+' %chi tieu. Thang nay ban co 1.5% hoa hong')
    else alert('Ban chi dat '+dSo+' %chi tieu. Thang nay ban co 2% hoa hong')
</script>
</body>
</html>
