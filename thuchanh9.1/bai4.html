<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = parseInt(prompt('Nhap so thu nhat ='));
    let num2 = parseInt(prompt('Nhap so thu hai ='));
    let num3 = parseInt(prompt('Nhap so thu ba ='));
    if (num1>num2&&num1>num3) alert('So lon nhat la : '+num1)
    else if (num2>num3) alert('So lon nhat la : '+num2)
    else alert('So lon nhat la : '+num3)
</script>
</body>
