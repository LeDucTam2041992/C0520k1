<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="thang"> <button onclick="play()">Tinh so ngay</button>
<br>
<div id="result"></div>
<script>
    function play() {
        let a = document.getElementById("thang").value;
        switch (a) {
            case '2' : document.getElementById("result").innerHTML='Thang 2 co 28 or 29 ngay';break;
            case '1' :
            case '3' :
            case '5' :
            case '7' :
            case '8' :
            case '10' :
            case '12' : document.getElementById("result").innerHTML='Thang '+a+' co 31 ngay';break;
            case '4' :
            case '6' :
            case '9' :
            case '11': document.getElementById("result").innerHTML='Thang '+a+' co 30 ngay';break;
            default : document.getElementById("result").innerHTML='Sai du lieu';
        }
    }
</script>
</body>
</html>
